<head>

    <title>Bubuwi-Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // Ganti dengan konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyD8HjXwynugy5q-_KlqLajw27PDgUJ4QUk",
            authDomain: "bubuwi-pro.firebaseapp.com",
            projectId: "bubuwi-pro",
            storageBucket: "bubuwi-pro.appspot.com",

<body>

    <div id="login-screen" class="full-screen">
        <div class="login-card">
            <img src="https://i.imgur.com/9uK2OPw.png" alt="Logo Bubuwi" class="login-logo">
            <h1>Selamat Datang di Bubuwi-Pro</h1>
            <p>Silakan login untuk melanjutkan</p>
            <button id="loginBtn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                Login dengan Google
            </button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <main id="app"></main>

        <nav class="bottom-nav">
            <a href="#/" data-page="utama" class="nav-link active">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span>Utama</span>
            </a>
            <a href="#/subscribe" data-page="subscribe" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                <span>Subscribe</span>
            </a>
            <a href="#/akun" data-page="akun" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span>Akun</span>
            </a>
        </nav>
    </div>

    <template id="anime-card-template">
        <div class="anime-card floating-card">
            <img class="anime-poster" src="" alt="Poster Anime">
            <div class="anime-title"></div>
            <div class="anime-episode"></div>
        </div>
    </template>
    
    <script type="module" src="app.js"></script>
</body>
</html>
