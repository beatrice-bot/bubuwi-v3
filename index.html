<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubuwi-V3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="full-screen">
        <div class="login-card">
            <img src="https://i.imgur.com/9uK2OPw.png" alt="Logo Bubuwi" class="login-logo">
            <h1>Selamat Datang di Bubuwi-V3</h1>
            <p>Silakan login untuk melanjutkan</p>
            <button id="loginBtn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                Login dengan Google
            </button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <main id="app">
            </main>
        <nav class="bottom-nav">
            </nav>
    </div>

    <template id="anime-card-template">
        <div class="anime-card">
            <img class="anime-poster" src="" alt="Poster Anime">
            <div class="anime-title"></div>
            <div class="anime-episode"></div>
        </div>
    </template>
    
    <script type="module" src="app.js"></script>
</body>
</html>
